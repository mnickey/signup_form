<html>
<head>
    <link rel="stylesheet" href="sytles/styles.css" type="text/css">
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png">
    </div>
</header>

<form class="signup-form">
    <h1>Sign up</h1>
    <div class="email-input">
        <label>Email</label>
        <input class="email" type="email" placeholder="email@domain.com">
    </div>
    <div class="password-input"><label>Password</label>
        <input class="password" type="password" placeholder="123!@#_whee">
    </div>
    <div class="signup-btn">
        <button type="submit">Sign up</button>
    </div>
    <div class="forgot_pwd">
        <a href="#">Forgot password?</a>
    </div>
</form>
<div class="footer">
    Already have an account?
    <a class="login_link" href="#">Log in</a>
</div>

</body>
</html>
